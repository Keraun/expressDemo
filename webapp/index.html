<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <form class="ui form segment">
                <div class="field required">
                    <label>用户名</label>
                    <input placeholder="用户名" type="text" name="name">
                </div>
                <div class="field required">
                    <label>密码</label>
                    <input placeholder="密码" type="password" name="password">
                </div>
                <div class="field required">
                    <label>重复密码</label>
                    <input placeholder="重复密码" type="password" name="repassword">
                </div>
                <div class="field required">
                    <label>性别</label>
                    <select class="ui compact selection dropdown" name="gender">
                        <option value="m">男</option>
                        <option value="f">女</option>
                        <option value="x">保密</option>
                    </select>
                </div>
                <div class="field required">
                    <label>个人简介</label>
                    <textarea name="bio" rows="5" v-model="user.bio"></textarea>
                </div>
                <input id="btn-register" type="button" class="ui button fluid" value="注册">
            </form>
        </div>
    </div>
    <script src="https://g.alicdn.com/sj/lib/jquery.min.js"></script>
    <script>
    // $.ajax({
    //     url: 'http://127.0.0.1:3000/posts/createPost',
    //     type: 'POST',
    //     data: {
    //         content: '# 1231313132'
    //     }
    // });
    $.ajax({
        url: 'http://127.0.0.1:3000/posts/getList?pageSize=10&pageNo=1',
        type: 'GET',
    });
    $.ajax({
        url: 'http://127.0.0.1:3000/posts/getPostById?postId=1',
        type: 'GET',
    });
    // $.ajax({
    //     url: 'http://127.0.0.1:3000/posts/deletePostById?postId=2',
    //     type: 'GET',
    //});
    $('#btn-register').on('click', function() {
        var paramsArr = $('form').serializeArray();
        var params = {};
        paramsArr.map(function(item) {
            params[item.name] = item.value;
        });

        $.ajax({
            url: 'http://127.0.0.1:3000/user/register',
            type: 'POST',
            data: params
        });
    });
    </script>
</body>

</html>
